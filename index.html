<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>
    <div>
        <h1 class="center">Currency Converter</h1>
    </div>
    <div class="container main-content">
        <!-- Page Content goes here -->
        <div class="row">
            <form class="col s8 offset-s2" id="form">
                <div class="row">
                    <div class="form">
                        <div class="input-field col s12">
                            <input value="" id="amount" type="text" class="validate">
                            <label for="amount">Amount</label>
                        </div>
                        <div class="input-field col s12">
                            <select id="fromcurrency">
                                <option value="" disabled selected>- Select Currency - </option>
                            </select>
                            <label>From</label>
                        </div>    
                        <div class="input-field col s12">
                            <select id="tocurrency">
                                <option value="" disabled selected>- Select Currency -</option>
                            </select>
                            <label>To</label>
                        </div>
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light darken-3" type="submit" name="action">Convert</button>
                        </div>
                        <div id="result" class="col s12">
                            <a class="btn-flat disabled" id="output"></a>
                        </div>
                    </div><!--.formulario-cotizar-->
                  
                </div>
            </form>
        </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>


    <script src="js/currencyAPI.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Registering a service worker
        if('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/sw.js')
                .then(() => console.log("Service Worker Registered"));
        }
        
        (function() {
            $(document).ready(function(){
                setTimeout(() => {
                    $('select').select();
                }, 4000);
            });
        })(jQuery);
    </script>
    
</body>
</html>
